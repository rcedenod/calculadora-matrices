<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de matrices</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header>
        <h1>Calculadora de matrices</h1>
    </header>

    <div class="container">

        <!-- mostrar las matrices A y B con su select de tamaño al lado -->
        <main class="matrix">
            <div class="matrix-container">
                <div class="matrix-header">
                    <h2>Matriz A</h2>
                    <label for="selectSizeA">Tamaño:</label>
                    <select id="selectSizeA">
                        <script>
                            for (let i = 2; i <= 10; i++) {
                                document.write(`<option value="${i}">${i} × ${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div id="matrixA"></div>
            </div>
            
            <div class="matrix-container">
                <div class="matrix-header">
                    <h2>Matriz B</h2>
                    <label for="selectSizeB">Tamaño:</label>
                    <select id="selectSizeB">
                        <script>
                            for (let i = 2; i <= 10; i++) {
                                document.write(`<option value="${i}">${i} × ${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div id="matrixB"></div>
            </div>
        </main>

        <section class="controls">
            <div>
                <button id="randomA">Valores aleatorios A</button>
                <button id="clearA">Limpiar valores A</button>
            </div>

            <div>
                <button id="randomB">Valores aleatorios B</button>
                <button id="clearB">Limpiar valores B</button>
            </div>
        </section>

        <!-- operaciones -->
        <section>
            <div class="operations">
                <button data-op="add">A + B</button>
                <button data-op="subAB">A - B</button>
                <button data-op="subBA">B - A</button>
                <button data-op="mul">A × B</button>
                <button data-op="scalarA">k × A</button>
                <button data-op="transposeA">A<sup>T</sup></button>
                <button data-op="detA">det(A)</button>
                <button data-op="invA">A<sup>-1</sup></button>
                <button data-op="identity">Matriz identidad</button>
            </div>
        </section>

        <section class="extras-section">
            <!-- inputs extra para el escalar k y tamaño de identidad -->
            <div class="extra-input" id="scalarInput" style="display: none;">
                <label for="scalarValue">Valor de k:</label>
                <input type="number" id="scalarValue" step="any" />
            </div>

            <div class="extra-input" id="inverseVerification" style="display: none;">
                <button id="inverseVerificationButton">Verificar A * A<sup>-1</sup></button>
            </div>

            <div class="extra-input" id="identityInput" style="display: none;">
                <label for="identitySize">Tamaño identidad:</label>
                <select id="identitySize">
                    <script>
                        for (let i = 2; i <= 10; i++) {
                            document.write(`<option value="${i}">${i} × ${i}</option>`);
                        }
                    </script>
                </select>
            </div>

        </section>

        <!-- resultado de la operacion--> 
        <div class="result-container">
            <h2>Resultado</h2>
            <div id="result"></div>
            <div id="message" class="message"></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
