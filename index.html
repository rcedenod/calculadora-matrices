<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de matrices</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Calculadora de matrices</h1>

        <!-- para seleccionar el tamaño de las matrices -->
        <div class="section">
            <label for="sizeSelect">Tamaño de matriz (n × n):</label>
            <select id="sizeSelect">
                <!-- ciclo for que me escribe los posibles tamaños (2x2, 3x3,...) -->
                <script>
                    for (let i = 2; i <= 10; i++) {
                        document.write(`<option value="${i}">${i} × ${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <!-- mostrar las matrices A y B -->
        <div class="section matrices">
            <div class="matrix-container">
                <h2>Matriz A</h2>
                <div id="matrixA"></div>
                <div class="controls">
                    <button id="randomA">Valores aleatorios A</button>
                    <button id="clearA">Limpiar valores A</button>
                </div>
            </div>
            <div class="matrix-container">
                <h2>Matriz B</h2>
                <div id="matrixB"></div>
                <div class="controls">
                    <button id="randomB">Valores aleatorios B</button>
                    <button id="clearB">Limpiar valores B</button>
                </div>
            </div>
        </div>

        <!-- operaciones -->
        <div class="section">
            <h2>Operaciones</h2>
            <div class="operations">
                <!-- el data-* lo que permite es crear un atributo "personalizado" en los botones -->   
                <!-- en el .js, con button.dataset me permitiria obtener a que operacion pertenece a cada boton -->
                <button data-op="add">A + B</button>
                <button data-op="subAB">A - B</button>
                <button data-op="subBA">B - A</button>
                <button data-op="mul">A × B</button>
                <button data-op="scalarA">Escalar × A</button>
                <button data-op="transposeA">A<sup>T</sup></button>
                <button data-op="detA">det(A)</button>
                <button data-op="invA">A<sup>-1</sup></button>
                <button data-op="identity">Matriz Identidad</button>
            </div>
        </div>

        <!-- inputs extra para el escalar k y el tamaño de la matriz identidad (ambos escondidos al principio) -->
        <div class="extra-input" id="scalarInput" style="display: none;">
            <label for="scalarValue">Valor de k:</label>
            <input type="number" id="scalarValue" step="any" />
        </div>

        <div class="extra-input" id="identityInput" style="display: none;">
            <label for="identitySize">Tamaño identidad:</label>
            <select id="identitySize">
                <!-- ciclo for que me escribe los posibles tamaños para la matriz identidad (2x2, 3x3,...) -->
                <script>
                    for (let i = 2; i <= 10; i++) {
                        document.write(`<option value="${i}">${i} × ${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <!-- resultado de la operacion-->
        <div class="section">
            <h2>Resultado</h2>
            <div id="result"></div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
